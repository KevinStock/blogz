{% extends "base.html" %}

{% block content %}
<form method="post">
    <label for="username">Username:
        <input type="text" name="username" />
    </label>
    <label for="password">Password:
        <input type="password" name="password" />
    </label>
    <input type="submit" />
</form>
<div class="error">
    {{error}}
</div>
<div>
    Don't have an account? <a href="/signup">Create one!</a>
</div>
{% endblock %}
